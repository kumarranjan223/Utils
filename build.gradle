plugins {
    id 'java'
    id 'groovy'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'com.katalon.gradle-plugin' version '0.1.2'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['Keywords', 'Include/scripts/groovy', 'Libs']
        }
    }
}

shadowJar {
    exclude 'Temp*.class'
}

katalon {
    dependencyPrefix = "com.katalon"
    minimize = false
}
